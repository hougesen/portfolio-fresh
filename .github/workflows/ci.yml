name: ci

on:
    push:
        branches:
            - master

jobs:
    formatter:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout 🛎
              uses: actions/checkout@master

            - name: Setup node env 🏗
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Run format 💎
              run: npx prettier --write --ignore-path .gitignore .

            - uses: EndBug/add-and-commit@v7
              with:
                  message: 'ci: formatting changes'

    generate-sitemap:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                deno: [1.x]

        steps:
            - uses: actions/checkout@v2

            - name: Setup Deno
            - uses: denoland/setup-deno@v1
              with:
                  deno-version: ${{ matrix.deno }}

            - name: generate-sitemap
              run: deno task generate-sitemap

            - uses: EndBug/add-and-commit@v7
              with:
                  message: 'ci: generated sitemap.xml'
