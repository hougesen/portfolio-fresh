name: formatter

on:
    push:
        branches:
            - master

jobs:
    formatter:
        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: [ubuntu-latest]
                node: [16]

        steps:
            - name: Checkout 🛎
              uses: actions/checkout@master

            - name: Setup node env 🏗
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: ${{ matrix.node }}
                  check-latest: true

            - name: Run format 💎
              run: npx prettier --write --ignore-path .gitignore .

            - uses: EndBug/add-and-commit@v7
              with:
                  message: 'Formatting changes from formatter.yml'
